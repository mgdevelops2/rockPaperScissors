<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>mike-gonz0 RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div id="main" class="container mt-5 text-center">
        <div class="row">
            <div id="pScore" class="col btn btn-outline-secondary">
                playerScore goes here
            </div>
            <div id="roundN" class="col btn btn-outline-secondary">
                round#'s goes here
            </div>
            <div id="cScore" class="col btn btn-outline-secondary">
                computerScore goes here
            </div>
        </div>
    </div>

    <div id="whoWon" class="container mt-5 text-center">

    </div>
    
    <div id="game" class="text-center position-absolute top-50 start-50 translate-middle">

        <div class="card mb-5">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <h4>The game is ...</h4>
                    <div class="container">
                        <button class="col button btn btn-primary">Rock</button>
                        <button class="col button btn btn-primary">Paper</button>
                        <button class="col button btn btn-primary">Scissors</button>
                    </div>
                    <small class="text-secondary"> Best 3 of 5 - just click a button to get started</small>
                </blockquote>
            </div>
        </div>
        <div id="roundCont" class="row rounds mt-5 text-center justify-content-center">
        </div>
        <div>

        </div>
    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
